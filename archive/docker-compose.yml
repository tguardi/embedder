version: "3.8"

services:
  djl:
    image: deepjavalibrary/djl-serving:0.32.0-pytorch-gpu
    ports:
      - "8080:8080"
    environment:
      - SERVING_LOAD_MODELS=djl://ai.djl.huggingface.pytorch/sentence-transformers/all-MiniLM-L6-v2
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  solr9:
    image: solr:9.7
    ports:
      - "8984:8983"  # Map to 8984 to match config.env
    environment:
      - SOLR_HEAP=2g
    volumes:
      - solr9_data:/var/solr
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8983/solr/admin/info/system || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  solr9_data:
