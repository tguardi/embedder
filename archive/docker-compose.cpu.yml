version: "3.8"

# CPU-only variant for autoscaling / serverless deployment
# Can run multiple replicas without GPU constraints

services:
  djl-cpu:
    image: deepjavalibrary/djl-serving:0.32.0-pytorch-cpu
    ports:
      - "8080:8080"
    environment:
      - SERVING_LOAD_MODELS=djl://ai.djl.huggingface.pytorch/sentence-transformers/all-MiniLM-L6-v2
      - OMP_NUM_THREADS=4  # Limit CPU threads per instance
    deploy:
      replicas: 1  # Scale horizontally
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  solr9:
    image: solr:9.7
    ports:
      - "8984:8983"
    environment:
      - SOLR_HEAP=2g
    volumes:
      - solr9_data:/var/solr
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8983/solr/admin/info/system || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  solr9_data:
