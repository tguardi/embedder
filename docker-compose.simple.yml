version: "3.8"

# Minimal setup: just Solr 9 for testing

services:
  solr:
    image: solr:9.7
    ports:
      - "8983:8983"
    environment:
      - SOLR_HEAP=1g
    volumes:
      - solr_data:/var/solr
    command:
      - solr-precreate
      - vectors  # Auto-create 'vectors' collection
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8983/solr/admin/info/system || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  solr_data:
